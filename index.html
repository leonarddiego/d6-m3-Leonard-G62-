<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="./assets/app.js" defer></script>
</head>

<body>
    <h1>Conversor de monedas Nacional</h1>

    <div class="box">
        <label for="amount">Pesos CLP</label>
        <input type="number" id="amount" min="0" step="1000">

        <label for="currency">Moneda a convertir:</label>
        <select id="currency">
            <option value="dolar">Dólar</option>
            <option value="euro">Euro</option>
            <!-- Agrega más opciones según las monedas que desees convertir -->
        </select>

        <button id="convertBtn">Buscar</button>

        <div id="result">Resultado:</div>
    </div>

    <canvas id="chart"></canvas>
</body>

</html>
